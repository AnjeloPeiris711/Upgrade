<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Tab</title>
    <style>
        body {
    background-color: #333333;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
}

.topnav {
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 3px 2px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #242424;
  color: white;
}
main {
    text-align: center;
    padding: 20px 0;
}

button.upgrade-button {
    background-color:  #242424;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

button.upgrade-button:hover {
    background-color: #000;
    color: #fff;
}

footer {
    text-align: center;
    padding: 20px 0;
}

footer p {
    font-size: 14px;
}
 .circle {
    width: 100px;
    height: 100px;
    background-color: green;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .square {
    width: 100px;
    height: 100px;
    background-color: transparent;
    border: 2px solid red;
    display: none;
    transition: background-color 0.3s;
  }

  .button {
    background-color: green;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: darkgreen;
  }
 
    </style>
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a class="active" href="#record"><div class="circle"></div></a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <main>
            <p>Welcome to the Upgrade Mode interface.</p>
            <button class="upgrade-button">Activate</button>
        </main>
        <div class="circle"></div>
        <div class="square"></div>
        <br>
        <button class="button" onclick="toggleShape()">Click Me</button>
	</div>
        <footer>
            <p>&copy; 2023 Ben 10</p>
        </footer>
    </div>
<script>
  function toggleShape() {
    const circle = document.querySelector('.circle');
    const square = document.querySelector('.square');
    const button = document.querySelector('.button');

    if (circle.style.display === '' || circle.style.display === 'block') {
      circle.style.display = 'none';
      square.style.display = 'block';
      button.style.backgroundColor = 'red';
    } else {
      circle.style.display = 'block';
      square.style.display = 'none';
      button.style.backgroundColor = 'green';
    }
  }
</script>
</body>
</html>
